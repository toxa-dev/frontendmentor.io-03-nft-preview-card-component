<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 1em;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 10px;
      color: #fff;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>
  <main>
    <article>
      <figure class="hero-image-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT artwork" class="hero-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View icon">
        </div>

      </figure>

      <h1><a href="#" class="link-title">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-info">
        <strong class="crypto">0.041 ETH</strong>
        <time class="time-left" datetime="P3D">3 days left</time>
      </div>

      <footer>
        <div class="avatar-container">
          <img src="images/image-avatar.png" alt="Jules Wyvern's avatar">
        </div>
        <p>Creation of <strong class="author"><a href="#" class="author-link">Jules Wyvern</a></strong></p>
      </footer>

    </article>
  </main>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tony</a>.
  </div>
</body>

</html>
